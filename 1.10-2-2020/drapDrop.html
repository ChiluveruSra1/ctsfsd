<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop1</title>
    <style>
        #box {
            width: 400px;
            height: 300px;
            border: orange solid 2px;
        }

        #box1 {
            width: 800px;
            height: 600px;

        }
    </style>
</head>

<body>
    <div id="box" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragstart="onDrag(event)"></div>
    <br>
    <div id="box1" ondrop="onDrop(event)" ondragover="onDragOver(event)">
        <img id="mainLogo" src="mainLogo.png" width="200px" height="120px" draggable="true"
            ondragstart="onDrag(event)" />
        <br>
        <img id="mainLogo1" src="mainLogo.png" width="200px" height="120px" draggable="true"
            ondragstart="onDrag(event)" />
    </div>

    <script>
        function onDrag(event) {
            event.dataTransfer.setData("data", event.target.id);
        }
        function onDrop(event) {
            var data = event.dataTransfer.getData("data");
            event.target.appendChild(document.getElementById(data))
        }
        function onDragOver(event) {
            event.preventDefault();
        }

    </script>

</body>

</html>
