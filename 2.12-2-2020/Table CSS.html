<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>

    <style>
        table{
            border-collapse: collapse;
            border: yellowgreen solid 2px;
            width: 300px;
        }
      tbody{
          padding: 20px;
      }
        th,td{
            padding: 20px;
        }
        thead{
            background-color: green;
        }
        #body:hover{
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr id="body">

                <td>sravan</td>

            </tr>
            <tr id="body">

        </tbody>

</body>
</html>
