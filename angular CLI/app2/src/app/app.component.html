<table class="container table table-responsive table-dark" style="padding: 0px;">
  <thead class="table-dark bg-info">
      <tr>
          <th style="width: 40px; text-align: center;">UserId</th>
          <th style="width: 40px; text-align: center;">ID</th>
          <th>Title</th>
          <th>Body</th>
      </tr>
  </thead>
  <tbody>
      <tr class="tbody" *ngFor="let emp of employees">   
          <td style="width: 40px; text-align: center;">{{emp.userId}}</td>
          <td style="width: 40px; text-align: center;">{{emp.id}}</td>
          <td>{{emp.title}}</td>
          <td>{{emp.body}}</td>
      </tr>
  </tbody>
</table>
